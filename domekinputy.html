<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <label for="num1"
        >Podaj pierwszą liczbę: <input type="number" id="num1"
      /></label>
      <label for="num2"
        >Podaj drugą liczbę: <input type="number" id="num2"
      /></label>
      <label for="addition"
        >+<input type="radio" name="operation" id="addition" value="+"
      /></label>
      <label for="subtraction"
        >-<input type="radio" name="operation" id="subtraction" value="-"
      /></label>
      <label for="multiplication"
        >*<input type="radio" name="operation" id="multiplication" value="*"
      /></label>
      <label for="division"
        >/<input type="radio" name="operation" id="division" value="/"
      /></label>
      <button>Licz</button>
    </main>
    <section>
      <p id="display"></p>
    </section>

    <script>
      const num1 = document.querySelector("#num1");
      const num2 = document.querySelector("#num2");
      const operations = document.querySelectorAll('[name="operation"]');
      const btn = document.querySelector("button");
      const display = document.querySelector("#display");

      function fn1() {
        const num1Val = parseInt(num1.value);
        const num2Val = parseInt(num2.value);

        let oper = "";

        for (let i = 0; i < operations.length; i++) {
          if (operations[i].checked) oper = operations[i].value;
        }

        switch (oper) {
          case "+":
            if (!isNaN(num1Val) && !isNaN(num2Val))
              display.innerHTML = num1Val + num2Val;
            else display.innerHTML = "jedna bądź dwie liczby są puste";
            break;
          case "-":
            if (!isNaN(num1Val) && !isNaN(num2Val))
              display.innerHTML = num1Val - num2Val;
            else display.innerHTML = "jedna bądź dwie liczby są puste";
            break;
          case "*":
            if (!isNaN(num1Val) && !isNaN(num2Val))
              display.innerHTML = num1Val * num2Val;
            else display.innerHTML = "jedna bądź dwie liczby są puste";
            break;
          case "/":
            if (!isNaN(num1Val) && !isNaN(num2Val) && num2Val != 0)
              display.innerHTML = num1Val / num2Val;
            else
              display.innerHTML =
                "jedna bądź dwie liczby są puste lub druga liczba jest równa 0";
            break;
          default:
            display.innerHTML = "brak operatora";
        }
      }

      btn.addEventListener("click", fn1);
    </script>
  </body>
</html>
